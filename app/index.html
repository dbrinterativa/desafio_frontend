<!doctype html>
<html class="no-js" lang="pt-br" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Desafio front-end">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vagas | DBR.ag</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/modernizr.min.js"></script>
  </head>

  <body>
    <nav class="navegacao">
      <ul>
        <li><a href="#loking"><span>Início</span></a></li>
        <li><a href="#intro"><span>Está preparado?</span></a></li>
        <li><a href="#priority"><span>O que realmente importa</span></a></li>
        <li><a href="#contact"><span>Contato</span></a></li>
      </ul>
    </nav>
    <header id="loking">
      <section class="loking" itemscope itemtype="http://schema.org/Organization">
        <a itemprop="url" href="http://dbr.ag/" target="_blank">
          <img itemprop="image" src="images/dbrinterativa.png" alt="DBR Interativa" />
        </a>
        <h1 class="light large">
          <p>Front-enders,</p>
          <strong class="bold">procura-se!</strong>
          <p>vaga <span>presencial</span></p>
          <p itemprop="location">São Paulo - Capital</p>
        </h1>
      </section>
    </header>

    <main>

      <section id="intro" class="intro clearfix">
        <img src="images/perguntas.jpg" class="bg-intro" alt="Perguntas" />
        <div class="wrapper">
          <h2 class="light medium">Você, por acaso...</h2>

          <figure class="possibility">
            <img src="images/perguntas-curriculo.png" alt="Curriculo" />
            <figcaption class="small light">tem um bom currículo?</figcaption>
          </figure>
          <figure class="possibility">
            <img src="images/perguntas-agencia.png" alt="Agencia" />
            <figcaption class="small light">já trabalhou em agência?</figcaption>
          </figure>
          <figure class="possibility">
            <img src="images/perguntas-formado.png" alt="Formação" />
            <figcaption class="small light">é formado na área?</figcaption>
          </figure>

          <p class="light medium clear">Sim?</p>
          <p class="bold medium alert">Isso não importa aqui!</p>
        </div>
      </section>

      <section id="priority" class="priority clearfix">
        <h2 class="medium light">Sabe o que vale de verdade na DBR.ag?</h2>
          <figure>
            <img src="images/prioridades.png" alt="prioridades" />
          </figure>
      </section>

      <section id="contact" class="contact clearfix">
        <h2 class="light medium">Preencha seus dados abaixo e o próximo passo será um desafio DBR!</h2>

        <span class="divisor clear">
          <img src="images/divisor.png" alt="divisor" />
        </span>

        <div class="dados-candidato">
          <form action="" method="post">
            <input type="text" name="nome" placeholder="nome completo" />
            <input type="email" name="email" placeholder="email" />
            <input type="text" name="idade" placeholder="idade" />
            <span class="radio">
              <input type="radio" name="sex" value="masculino" />
              <label>masculino</label>
            </span>
            <span class="radio">
              <input type="radio" name="sex" value="feminino" />
              <label>feminino</label>
            </span>
            <input type="text" name="pretensao-salarial" placeholder="pretensão salarial" />
            <input type="text" name="telefone" placeholder="telefone" />
            <input type="text" name="facebook" placeholder="facebook.com/" />
            <input type="text" name="twiiter" placeholder="twiiter.com/" />
            <input type="text" name="github" placeholder="github.com/" />
            <input type="textarea" name="mensagem" placeholder="fale um pouco sobre você" />
            <input type="submit" value="enviar" class="clear">
          </form>
        </div>

        <figure class="dbr-footer">
        <a href="http://dbr.ag/" target="_blank"><img src="images/dbr-footer.png" alt="DBR Interativa" /></a>
      </figure>

      </section>

    </main>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
