<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>dbrag</title>
	<meta name="description" content="...">
	<meta name="kaywords" content="...">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/vendors/plugins.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsivo.css">
	<link rel="icon" href="images/icon.png">
</head>
<body>
	
	<div id="header-bg">
		<header class="container">
			<div class="row">
				<div class="logo">
					<img class="img-responsive" src="images/logo-header.png" title="logo dbrag" alt="logo dbrag">
				</div>
			</div>

			<div class="row">
				<div class="texto">
					<span id="texto1">front-enders,</span>
					<span id="texto2">procura-se</span>
					<span id="texto3">vaga</span> <span id="texto4">presencial</span>
					<span id="texto5">São Paulo - Capital</span>
				</div>
			</div>
		</header><!--container-->
	</div><!--header-bg-->

	<div id="sessao-um-bg">
		<section class="container">
			<div class="row">
				<div class="container-sessao-um">
					<span>Você, por acaso...</span>
				</div>
			</div>

			<div class="row">
				<ul class="itens-sessao-um">
					<li>
						<img src="images/curriculo.png" alt="">
						<span>tem um bom curriculo?</span>
					</li>
					<li>
						<img src="images/trabalho.png" alt="">
						<span>já trabalhou em agência?</span>
					</li>
					<li>
						<img src="images/formado.png" alt="">
						<span>é formado na área?</span>
					</li>
				</ul>
				<span id="texto6">Sim?</span>
				<span id="texto7">Isso não importa aqui!</span>
			</div><!--row-->
		</section>
	</div><!--sessao-um-bg-->

	<div id="sessao-dois-bg">
		<section class="container">
			<di class="row">
				<div class="images-sessao-um">
					<img id="image-um" src="images/qualidades.png" alt="">
					<img id="image-dois" src="images/dev.png" alt="">
				</div>
			</di>
		</section>
	</div><!--sessao-dois-bg-->

	<div id="sessao-form-bg">
		<footer class="container">
			<div class="row">
				<div class="container-form">
					<form action="">
						<input type="text" placeholder="nome completo">
						<input type="text" placeholder="email">
						<input type="text" name="idade" placeholder="idade">
						<input type="text" name="masc" placeholder="masculino">
						<label class="switch">
						  <input type="checkbox">
						  <div class="slider round"></div>
						</label>			
						<input type="text" name="fem" placeholder="feminino">
						<input type="text" name="salario" placeholder="pretensão salarial">
						<input type="text" placeholder="telefone">
						<div class="facebook">
							<input type="text" placeholder="facebook.com/">
							<img src="images/face.png" alt="">
						</div>
						<div class="twitter">
							<input type="text" placeholder="twitter.com/">
							<img src="images/twitter.png" alt="">
						</div>
						
						<div class="git">
							<input type="text" placeholder="github.com">
							<img src="images/git.png" alt="">
						</div>

						<div class="fale-mais">
							<textarea name="" id="" cols="45" rows="10" placeholder="Fale mais"></textarea>
							<img src="images/fale-mais.png" alt="">
						</div>
						<input class="btn btn-success" type="submit" value="Enviar">
					</form>
					<img class="img-responsive" src="images/logo-form.png" alt="logo-dbrag-rodape" title="logo-dbrag-rodape">
				</div><!--container-form-->
			</div><!--row-->
		</footer>
	</div><!--sessao-form-bg-->
</body>
</html>
